
<ion-content>
 <div class="login">
  <div class="login-container">
    <h2 class="ion-text-center titulo">Iniciar Sesion</h2>
    <div class="email">
      <ion-input placeholder="Correo electrónico" type="email" [(ngModel)]="correo"></ion-input>
    </div>
    <div class="password">
      <ion-input placeholder="Contraseña" type="password" [(ngModel)]="contrasena"></ion-input>
    </div>

    <div *ngIf="error" class="ion-text-center error">{{message}}</div>
    
    <div class="botones">
      
      <ion-button color="dark" (click)="openModal()">Regístrate</ion-button>
          
      <ion-button color="dark" (click)="login()">Ingresar</ion-button>
  
    </div>
  </div>
 </div>

</ion-content>
