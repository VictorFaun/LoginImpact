<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  
  <ion-label position="stacked">Nombre</ion-label>
  <ion-input [(ngModel)]="nombre" ></ion-input>
  
  <ion-label position="stacked">Apellido Paterno</ion-label>
  <ion-input [(ngModel)]="apellido_p"></ion-input>
  
  <ion-label position="stacked">Apellido Materno</ion-label>
  <ion-input [(ngModel)]="apellido_m"></ion-input>
  
  <ion-label position="stacked">Correo Electrónico</ion-label>
  <ion-input [(ngModel)]="correo" disabled={{!activeEmail}}></ion-input>
  
  <ion-label position="stacked">Contraseña</ion-label>
  <ion-input [(ngModel)]="contrasena"></ion-input>
  
  <ion-label position="stacked">Teléfono</ion-label>
  <ion-input [(ngModel)]="telefono"></ion-input>
</ion-content>
